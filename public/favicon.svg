<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo verde com gradiente e bordas arredondadas -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="100"/>
  
  <!-- Prontuário médico -->
  <g transform="translate(256, 256)">
    <!-- Clipboard principal -->
    <rect x="-110" y="-140" width="220" height="280" rx="15" fill="#ffffff"/>
    
    <!-- Topo do clipboard -->
    <path d="M -80,-140 L -80,-170 Q -80,-180 -70,-180 L 70,-180 Q 80,-180 80,-170 L 80,-140" fill="#607D8B"/>
    <rect x="-40" y="-180" width="80" height="50" rx="10" fill="#78909C"/>
    
    <!-- Círculo com cruz médica -->
    <circle cx="0" cy="-20" r="60" fill="#E8F5F1"/>
    <circle cx="0" cy="-20" r="55" fill="#10b981" opacity="0.2"/>
    
    <!-- Cruz médica -->
    <rect x="-30" y="-25" width="60" height="10" rx="3" fill="#10b981"/>
    <rect x="-5" y="-50" width="10" height="60" rx="3" fill="#10b981"/>
    
    <!-- Linhas de texto -->
    <rect x="-90" y="60" width="180" height="8" rx="4" fill="#B0BEC5"/>
    <rect x="-90" y="80" width="140" height="8" rx="4" fill="#B0BEC5"/>
    <rect x="-90" y="100" width="160" height="8" rx="4" fill="#B0BEC5"/>
    <rect x="-90" y="120" width="120" height="8" rx="4" fill="#B0BEC5"/>
  </g>
</svg>
